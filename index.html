<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="text-center">

    <!-- Institution -->
    <div class="mb-3 px-2">
      <h5 class="fw-bold mb-1">Pirganj Govt. Technical School And College</h5>
      <small class="text-muted">Pirganj, Thakurgaon</small>
    </div>

    <!-- Login Card -->
    <div class="card shadow p-4 mx-auto text-start" style="width:350px;">
      <h4 class="text-center mb-3">Teacher Login</h4>
      <div class="mb-3">
        <label class="form-label">Teacher ID</label>
        <input type="text" id="teacherId" class="form-control" placeholder="Enter Teacher ID">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password">
      </div>
      <button class="btn btn-primary w-100" onclick="loginTeacher()">Login</button>
      <div id="msg" class="text-danger text-center mt-3"></div>
    </div>

  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbyQieJ5EDXNOySkbrbrYUUxR-Ua9Owhz-G7n4JH1PP5hIPCqzN7IAjQ2VI7pCa0DcF6Mg/exec";

/* ================= LOGIN ================= */
function loginTeacher() {
  const tid = document.getElementById("teacherId").value.trim();
  const pwd = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  console.log(tid);

  if (!tid || !pwd) {
    msg.innerText = "Please enter ID and Password";
    return;
  }

  msg.innerText = "Checking...";

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({action: "login", tid: tid, pwd: pwd})})
  .then(r => r.json())
  .then(res => {
    if (res.status === "ok") {
      sessionStorage.setItem("teacher", tid);
      sessionStorage.setItem("teacherName", res.name);
      console.log(tid+", " + res.name)
      location.href = "attendance.html";
    } else {
      msg.innerText = "Invalid ID or Password";
    }
  })
  .catch(err => {
    console.error(err);
    msg.innerText = "Server error!";
  });
}
</script>
</body>
</html>
